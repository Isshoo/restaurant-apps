<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Eat Lah Cuy is a restaurant specializing in authentic Indonesian cuisine"
    />
    <meta name="theme-color" content="#da281c"/>
    <link rel="apple-touch-icon" href="./icons/restaurant-192.png">
    <link rel="manifest" href="./app.webmanifest">
    <link rel="preconnect" href="https://restaurant-api.dicoding.dev" />


    <script>
      const currentPath = window.location.hash;
      if (currentPath === '' || currentPath === '#/home') {
          const link = document.createElement('link');
          link.rel = 'preload';
          link.href = './images/hero-image2.webp';
          link.as = 'image';
          document.head.appendChild(link);
      }
    </script>

    <title>Eat Lah Cuy</title>
    <link rel="icon" type="image/png" href="./favicon.png" sizes="512x512" />
  </head>
  <body>
    <button id="skip-link">Menuju ke konten</button>

    <header>
      <header-bar></header-bar>
    </header>

    <main id="mainContent"></main>

    <footer>
      <footer-bar></footer-bar>
    </footer>

    <script>
      const skip = document.querySelector('#skip-link');
      const main = document.querySelector('#mainContent');

      skip.addEventListener('click', () => {
        main.setAttribute('tabindex', '-1');
        main.focus();
      });
    </script>
    
  </body>
</html>
